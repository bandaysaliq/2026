<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Countdown</title>

<style>
:root{
  --bg:#0a0a0a;
  --bg-soft:#121212;
  --dot-off:#1f1f1f;
  --dot-on:#ffffff;
  --main:#ffffff;
  --sub:#9a9a9a;
  --accent:#d4c27a;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-soft),var(--bg));
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--main);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* ===== TOP QUOTES (HORIZONTAL – AS YOU MARKED) ===== */
.quote{
  position:absolute;
  top:22px;
  font-size:15px;
  font-weight:800;
  letter-spacing:1.4px;
  opacity:.85;
  text-transform:uppercase;
  white-space:nowrap;
}

.quote.left{
  left:40px;
  color:#eaeaea;
}

.quote.right{
  right:40px;
  color:var(--accent);
}

/* ===== CENTER BLOCK ===== */
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== DOT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(25, 12px);
  gap:7px;
  margin-bottom:46px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  background:var(--dot-off);
}

.dot.filled{
  background:var(--dot-on);
  box-shadow:0 0 7px rgba(255,255,255,.65);
}

/* ===== TEXT ===== */
.percent{
  font-size:58px;
  font-weight:900;
  letter-spacing:.9px;
}

.days{
  margin-top:8px;
  font-size:18px;
  font-weight:500;
  color:var(--sub);
  letter-spacing:.4px;
}
</style>
</head>

<body>

<div class="quote left" id="quoteLeft"></div>
<div class="quote right" id="quoteRight"></div>

<div class="center">
  <div class="grid" id="grid"></div>
  <div class="percent" id="percent"></div>
  <div class="days" id="days"></div>
</div>

<script>
/* ========= PERFECT DATE ENGINE (LOCAL, DAY-BASED) ========= */

const TOTAL_DAYS = 365;

// Normalize to local midnight → no timezone bugs
function dayIndex(d){
  return Math.floor(
    new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime() / 86400000
  );
}

const today = new Date();
const start = new Date(2026, 0, 1);

const daysPassed = Math.max(0, dayIndex(today) - dayIndex(start));
const daysRemaining = TOTAL_DAYS - daysPassed;
const percent = ((daysPassed / TOTAL_DAYS) * 100).toFixed(2);

// Update text
document.getElementById("percent").textContent =
  `${percent}% of 2026`;

document.getElementById("days").textContent =
  `${daysRemaining} days remaining`;

/* ========= DOTS = DAYS (1 DAY = 1 DOT) ========= */

const grid = document.getElementById("grid");
grid.innerHTML = "";

for(let i=0;i<TOTAL_DAYS;i++){
  const dot = document.createElement("div");
  dot.className = "dot" + (i < daysPassed ? " filled" : "");
  grid.appendChild(dot);
}

/* ========= QUOTES (YOUR EXACT VIBE) ========= */

const quotes = [
  "Never give up.",
  "In my mind, I am always the best.",
  "Maybe someone dont like me — maybe because I’m too good.",
  "Hard work beats talent when talent doesn’t work hard.",
  "Just do it.",
  "Everything is possible — just believe."
];

// Pick two DIFFERENT quotes
let a = Math.floor(Math.random()*quotes.length);
let b;
do{ b = Math.floor(Math.random()*quotes.length); } while(b === a);

document.getElementById("quoteLeft").textContent = quotes[a];
document.getElementById("quoteRight").textContent = quotes[b];
</script>

</body>
</html>
