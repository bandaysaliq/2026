<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2026 Progress</title>

<style>
:root {
  --bg: #0a0a0a;
  --dot-off: #1f1f1f;
  --dot-on: #ffffff;
  --text-main: #ffffff;
  --text-sub: #9b9b9b;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #141414, var(--bg));
  color: var(--text-main);
  font-family: "Inter", -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* DOT GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(20, 12px);
  gap: 8px;
  margin-bottom: 42px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--dot-off);
}

.dot.filled {
  background: var(--dot-on);
  box-shadow: 0 0 6px rgba(255,255,255,0.6);
}

/* TEXT */
.percent {
  font-size: 52px;
  font-weight: 700;
  letter-spacing: 0.6px;
}

.days {
  margin-top: 6px;
  font-size: 17px;
  font-weight: 500;
  color: var(--text-sub);
  letter-spacing: 0.4px;
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>
<div class="percent" id="percent"></div>
<div class="days" id="days"></div>

<script>
/* ---- TIME-SAFE CALCULATION ---- */

// Total days in 2026
const TOTAL_DAYS = 365;

// Today at UTC midnight
const todayUTC = new Date(Date.UTC(
  new Date().getUTCFullYear(),
  new Date().getUTCMonth(),
  new Date().getUTCDate()
));

// Jan 1, 2026 at UTC midnight
const startUTC = new Date(Date.UTC(2026, 0, 1));

// Days passed
const daysPassed = Math.max(
  0,
  Math.floor((todayUTC - startUTC) / (1000 * 60 * 60 * 24))
);

const daysLeft = Math.max(0, TOTAL_DAYS - daysPassed);
const percent = ((daysPassed / TOTAL_DAYS) * 100).toFixed(2);

// Update text
document.getElementById("percent").textContent =
  `${percent}% of 2026`;

document.getElementById("days").textContent =
  `${daysLeft} days remaining`;

// Dot grid
const totalDots = 200;
const filledDots = Math.round((daysPassed / TOTAL_DAYS) * totalDots);
const grid = document.getElementById("grid");

grid.innerHTML = "";

for (let i = 0; i < totalDots; i++) {
  const dot = document.createElement("div");
  dot.className = "dot" + (i < filledDots ? " filled" : "");
  grid.appendChild(dot);
}
</script>

</body>
</html>
