<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Countdown</title>

<style>
:root{
  --bg:#0a0a0a;
  --bg-soft:#121212;

  --dot-off:#1f1f1f;
  --dot-on:#ffffff;

  --white:#ffffff;
  --muted:#9a9a9a;
  --gold:#d4c27a;
  --cool:#8fb3c9;
  --neon:#5FFBF1; /* NEW COLOR for % */
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg-soft),var(--bg));
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* ===== QUOTES (FIXED SPACING, NO OVERLAP) ===== */
.quote{
  position:absolute;
  font-size:13px;
  font-weight:700;
  letter-spacing:1.2px;
  opacity:.82;
  text-transform:uppercase;
  max-width:28%;
  text-align:center;
}

/* TOP */
.q-tl{top:22px; left:30px; text-align:left;}
.q-tc{top:22px; left:50%; transform:translateX(-50%); color:var(--gold);}
.q-tr{top:22px; right:30px; text-align:right;}

/* BOTTOM */
.q-bl{bottom:26px; left:30px; color:var(--gold); text-align:left;}
.q-bc{bottom:26px; left:50%; transform:translateX(-50%);}
.q-br{bottom:26px; right:30px; text-align:right;}

/* ===== CENTER ===== */
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== DOT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(25,11px);
  gap:6px;
  margin-bottom:42px;
}

.dot{
  width:11px;
  height:11px;
  border-radius:50%;
  background:var(--dot-off);
}

.dot.filled{
  background:var(--dot-on);
  box-shadow:0 0 6px rgba(255,255,255,.6);
}

/* ===== TEXT ===== */
.percent{
  font-size:52px;
  font-weight:900;
  letter-spacing:.9px;
}

.percent .num{
  color:var(--neon);
}

.percent .year{
  color:var(--white);
}

.score{
  margin-top:4px;
  font-size:14px;
  font-weight:700;
  color:var(--muted);
  letter-spacing:.6px;
}

.days{
  margin-top:8px;
  font-size:16px;
  font-weight:600;
  color:var(--cool);
  letter-spacing:.4px;
}
</style>
</head>

<body>

<!-- TOP QUOTES -->
<div class="quote q-tl">Never give up.</div>
<div class="quote q-tc">In my mind, I am always the best.</div>
<div class="quote q-tr">Just do it.</div>

<!-- BOTTOM QUOTES -->
<div class="quote q-bl">Hard work beats talent when talent doesn’t work hard.</div>
<div class="quote q-bc">Someone don’t like me — maybe because I’m too good.</div>
<div class="quote q-br">Rule number one: never be number two.</div>

<div class="center">
  <div class="grid" id="grid"></div>

  <div class="percent">
    <span class="num" id="percentNum"></span>
    <span class="year"> of 2026</span>
  </div>

  <div class="score">TARGET · 500/500</div>
  <div class="days" id="days"></div>
</div>

<script>
/* ===== LIVE DATE ENGINE (FINAL) ===== */

const TOTAL_DAYS = 365;

function dayIndex(d){
  return Math.floor(
    new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime() / 86400000
  );
}

const today = new Date();
const start = new Date(2026, 0, 1);

const daysPassed = Math.max(0, dayIndex(today) - dayIndex(start));
const daysRemaining = TOTAL_DAYS - daysPassed;
const percent = ((daysPassed / TOTAL_DAYS) * 100).toFixed(2);

document.getElementById("percentNum").textContent = percent + "%";
document.getElementById("days").textContent =
  `${daysRemaining} days remaining`;

/* DOTS = DAYS */
const grid = document.getElementById("grid");
grid.innerHTML = "";

for(let i=0;i<TOTAL_DAYS;i++){
  const dot=document.createElement("div");
  dot.className="dot"+(i<daysPassed?" filled":"");
  grid.appendChild(dot);
}
</script>

</body>
</html>
