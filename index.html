<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Progress</title>
<style>
    body {
        margin: 0;
        background: #0b0b0b;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(20, 12px);
        gap: 6px;
        margin-bottom: 30px;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #2a2a2a;
    }

    .dot.filled {
        background: #ffffff;
    }

    .percent {
        font-size: 36px;
        margin-bottom: 8px;
    }

    .days {
        font-size: 16px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="percent" id="percent"></div>
<div class="days" id="days"></div>

<script>
    const start = new Date("2026-01-01T00:00:00");
    const end = new Date("2027-01-01T00:00:00");
    const now = new Date();

    const total = end - start;
    const passed = now - start;

    let percent = Math.max(0, Math.min(100, (passed / total) * 100));
    percent = percent.toFixed(2);

    const daysLeft = Math.max(0, Math.ceil((end - now) / (1000 * 60 * 60 * 24)));

    document.getElementById("percent").textContent = percent + "% of 2026";
    document.getElementById("days").textContent = daysLeft + " days left in 2026";

    const totalDots = 200;
    const filledDots = Math.round((percent / 100) * totalDots);
    const grid = document.getElementById("grid");

    for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement("div");
        dot.className = "dot" + (i < filledDots ? " filled" : "");
        grid.appendChild(dot);
    }
</script>

</body>
</html>
